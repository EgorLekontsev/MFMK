<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        html {
            width: 800px;
            height: 480px;
        }
        body {
            background-color: black;
            margin-left: 0px;
            margin-top: 0px;
            margin-right: 0px;
            margin-bottom: 0px;
            width: 800px;
            height: 480px;
            user-select: none;
        }
        #clock {
            position: absolute;
            right: 0px;
            top: 10px;
            left: 680px;
            color: white;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            font-size: 16px;
            width: 115px;
            height: 20px;
        }
        .buttons {
            width: 200px;
            height: 480px;
            display: flex;
            flex-direction: column;
            float: left;
        }
        .button200x60 {
            border: none;
            padding: 0px;
            width: 200px;
            height: 60px;
            background: black;
            box-shadow: inset -3px 0 0 0px #8E8E8E, inset 3px 0 0 0px #8E8E8E, inset 0 -2px 0 0px #8E8E8E, inset 0 2px 0 0px #8E8E8E;
            font-family: Roboto; /* Устанавливаем стиль шрифта */
            font-size: 20px; /* Устанавливаем размер шрифта */
            color: white;
            font-weight: bold;
            text-align: left;
            padding-left: 47px;
        }
        .button200x52 {
            border: none;
            padding: 0px;
            width: 200px;
            height: 52.5px;
            background: black;
            box-shadow: inset -3px 0 0 0px #8E8E8E, inset 3px 0 0 0px #8E8E8E, inset 0 -2px 0 0px #8E8E8E, inset 0 2px 0 0px #8E8E8E;
            font-family: Roboto; /* Устанавливаем стиль шрифта */
            font-size: 16px; /* Устанавливаем размер шрифта */
            color: white;
            font-weight: bold;
            text-align: left;
            padding-left: 47px;
        }
        button:hover {
            background-color: #282828;
            color: white;
        }
        .rightbody {
            width: 600px;
            height: 480px;
            float: left;
        }
        {% block button135x37 %}{% endblock %}
        {% block styleforrightbody %}{% endblock %}
    </style>
    {% block title %}{% endblock %}
</head>
<body>
    <div>
        {% block container %}{% endblock %}
        {% block interface %}{% endblock %}
        {% block clock %}{% endblock %}
    </div>
    <script>
        {% block page_script %}{% endblock %}
        {% block switch %}{% endblock %}
        function updateClock() {
            var now = new Date();
            var day = now.getDate().toString().padStart(2, '0');
            var month = (now.getMonth() + 1).toString().padStart(2, '0');
            var year = now.getFullYear().toString().slice(-2);
            var hours = now.getHours().toString().padStart(2, '0');
            var minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').textContent = day + '/' + month + '/' + year + ' ' + hours + ':' + minutes;
        }
        setInterval(updateClock, 50);
        {% block currentdate %}{% endblock %}
    </script>
</body>
</html>
