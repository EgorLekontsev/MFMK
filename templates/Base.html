<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        html {
            width: 800px;
            height: 480px;
        }
        {% block htmlstyle %}{% endblock %}
        body {
            background-color: black;
            margin-left: 0px;
            margin-top: 0px;
            margin-right: 0px;
            margin-bottom: 0px;
            width: 800px;
            -webkit-user-select: none; /* для WebKit браузеров */
            -khtml-user-select: none; /* для Konqueror */
            -moz-user-select: none; /* для Firefox */
            -ms-user-select: none; /* для Internet Explorer/Edge */
            user-select: none;
        }
        {% block bodystyle %}{% endblock %}
        #clock {
            position: absolute;
            right: 0px;
            top: 14px;
            left: 675px;
            color: white;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            font-size: 16px;
        }
        {% block mainscreen %}{% endblock %}
        {% block buttons %}{% endblock %}
        {% block a %}{% endblock %}
        {% block imgotherbuttons %}{% endblock %}
        img {
            pointer-events: none;
        }

    </style>
    {% block title %}{% endblock %}
</head>
<body>
    {% block interface %}{% endblock %}
    <div class="buttons">
        {% block body %}{% endblock %}
    </div>
    <script>
        function updateClock() {
            var now = new Date();
            var day = now.getDate().toString().padStart(2, '0');
            var month = (now.getMonth() + 1).toString().padStart(2, '0');
            var year = now.getFullYear().toString().slice(-2);
            var hours = now.getHours().toString().padStart(2, '0');
            var minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').textContent = day + '/' + month + '/' + year + ' ' + hours + ':' + minutes;
        }
        setInterval(updateClock, 1000);

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
