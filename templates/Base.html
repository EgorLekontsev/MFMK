<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        html {
            width: 800px;
            height: 480px;
        }
        body {
            background-color: black;
            margin-left: 0px;
            margin-top: 0px;
            margin-right: 0px;
            margin-bottom: 0px;
            width: 800px;
            height: 480px;
            user-select: none;
        }
        {% block clockhide %}{% endblock %}
        #clock {
            position: absolute;
            right: 0px;
            top: 10px;
            left: 680px;
            color: white;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            font-size: 16px;
            width: 115px;
            height: 20px;
        }
        .buttons {
            width: 200px;
            height: 480px;
            display: flex;
            flex-direction: column;
            float: left;
        }
        .button200x60 {
            border: none;
            padding: 0px;
            width: 200px;
            height: 60px;
            background: black;
            box-shadow: inset -3px 0 0 0px #8E8E8E, inset 3px 0 0 0px #8E8E8E, inset 0 -2px 0 0px #8E8E8E, inset 0 2px 0 0px #8E8E8E;
            font-family: Roboto; /* Устанавливаем стиль шрифта */
            font-size: 20px; /* Устанавливаем размер шрифта */
            color: white;
            font-weight: bold;
            text-align: left;
            padding-left: 47px;
        }
        .button200x52 {
            border: none;
            padding: 0px;
            width: 200px;
            height: 52.5px;
            background: black;
            box-shadow: inset -3px 0 0 0px #8E8E8E, inset 3px 0 0 0px #8E8E8E, inset 0 -2px 0 0px #8E8E8E, inset 0 2px 0 0px #8E8E8E;
            font-family: Roboto; /* Устанавливаем стиль шрифта */
            font-size: 16px; /* Устанавливаем размер шрифта */
            color: white;
            font-weight: bold;
            text-align: left;
            padding-left: 47px;
        }
        button:hover {
            background-color: #282828;
            color: white;
        }
        .rightbody {
            width: 600px;
            height: 480px;
            float: left;
        }
        .Modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .ModalContent {
            background-color: #626262;
            margin-top: 0px;
            margin-bottom: 0px;
            margin-left: 0px;
            margin-right: 0px;
            padding: 0px;
            border: none;
            width: 300px;
            height: 400px;
            position: fixed;
            top: 40px;
            left: 350px;
            box-shadow: inset 0 0 0 1px white;
        }
        .backgroundblack {
            width: 298px;
            height: 39px;
            background-color: black;
            position: absolute;
            top: 1px;
            left: 1px;
        }
        .passswordp {
            font-family: Roboto;
            font-size: 25px;
            color: #A70000;
            font-weight: bold;
            position: absolute;
            top: 5px;
            left: 55px;
        }
        .passwordprint {
            width: 271px;
            height: 51px;
            background-color: black;
            position: absolute;
            top: 54px;
            left: 14px;
            box-shadow: inset 0 0 0 1px white;
        }
        .inputbtnblack {
            font-family: Roboto;
            font-size: 22px;
            font-weight: bold;
            width: 61px;
            height: 61px;
            background-color: black;
            color: white;
            box-shadow: inset 0 0 0 1px white;
            border-radius: 8px;
            padding: 0px;
            border: none;
            cursor: pointer;
        }
        .inputbtnc {
            font-family: Roboto;
            font-size: 22px;
            font-weight: bold;
            width: 61px;
            height: 61px;
            background-color: #8E0000;
            color: white;
            box-shadow: inset 0 0 0 1px white;
            border-radius: 8px;
            padding: 0px;
            border: none;
            cursor: pointer;
        }
        .inputbtnc:hover {
            background-color: #6A0000;
            color: white;
        }
        .inputbtngreen {
            font-family: Roboto;
            font-size: 22px;
            font-weight: bold;
            width: 131px;
            height: 61px;
            background-color: green;
            color: white;
            box-shadow: inset 0 0 0 1px white;
            border-radius: 8px;
            padding: 0px;
            border: none;
            cursor: pointer;
        }
        .inputbtngreen:hover {
            background-color: #005400;
            color: white;
        }
        .click {
            cursor: pointer;
        }
        {% block button135x37 %}{% endblock %}
        {% block styleforrightbody %}{% endblock %}
    </style>
    {% block title %}{% endblock %}
</head>
<body>
    <div>
        {% block container %}{% endblock %}
        <div class="rightbody">
            <div style="width: 600px; height: 480px;">
                <div id="ModalNumpad" class="Modal">
                    <div class="ModalContent">
                        <p style="position: absolute; top: 17px; left: 14px; right: 0px; bottom: 0px; border: none; padding: 0px; width: 240px; font-size: 18px;">MIN:</p>
                        <p id="min" style="position: absolute; top: 17px; left: 56px; right: 0px; bottom: 0px; border: none; padding: 0px; width: 240px; font-size: 18px;"></p>
                        <p id="maxtext" style="position: absolute; top: 17px; left: 191px; right: 0px; bottom: 0px; border: none; padding: 0px; width: 240px; font-size: 18px;">MAX:</p>
                        <p id="max" style="position: absolute; top: 17px; left: 238px; right: 0px; bottom: 0px; border: none; padding: 0px; width: 240px; font-size: 18px;"></p>
                        <div class="passwordprint">
                            <p id="numpad" style="text-align: right; position: absolute; top: 9px; left: 12px; right: 0px; bottom: 0px; font-family: Roboto; font-size: 28px; font-weight: bold;"></p>
                        </div>
                        <button onclick="appendToNumpad('7')" class="inputbtnblack" style="position: absolute; top: 114px; left: 15px; right: 0px; bottom: 0px;">7</button>
                        <button onclick="appendToNumpad('8')" class="inputbtnblack" style="position: absolute; top: 114px; left: 85px; right: 0px; bottom: 0px;">8</button>
                        <button onclick="appendToNumpad('9')" class="inputbtnblack" style="position: absolute; top: 114px; left: 155px; right: 0px; bottom: 0px;">9</button>
                        <button onclick="clearNumpad()" class="inputbtnc" style="position: absolute; top: 114px; left: 225px; right: 0px; bottom: 0px;">C</button>
                        <button onclick="appendToNumpad('4')" class="inputbtnblack" style="position: absolute; top: 184px; left: 15px; right: 0px; bottom: 0px;">4</button>
                        <button onclick="appendToNumpad('5')" class="inputbtnblack" style="position: absolute; top: 184px; left: 85px; right: 0px; bottom: 0px;">5</button>
                        <button onclick="appendToNumpad('6')" class="inputbtnblack" style="position: absolute; top: 184px; left: 155px; right: 0px; bottom: 0px;">6</button>
                        <button onclick="clearLastValueNumpad()" class="inputbtnblack" style="position: absolute; top: 184px; left: 225px; right: 0px; bottom: 0px;"><-</button>
                        <button onclick="appendToNumpad('1')" class="inputbtnblack" style="position: absolute; top: 254px; left: 15px; right: 0px; bottom: 0px;">1</button>
                        <button onclick="appendToNumpad('2')" class="inputbtnblack" style="position: absolute; top: 254px; left: 85px; right: 0px; bottom: 0px;">2</button>
                        <button onclick="appendToNumpad('3')" class="inputbtnblack" style="position: absolute; top: 254px; left: 155px; right: 0px; bottom: 0px;">3</button>
                        <button class="inputbtnblack closeModalNumpad" style="position: absolute; top: 254px; left: 225px; right: 0px; bottom: 0px;">Esc</button>
                        <button onclick="appendToNumpad('.')" class="inputbtnblack" style="position: absolute; top: 324px; left: 15px; right: 0px; bottom: 0px;">,</button>
                        <button onclick="appendToNumpad('0')" class="inputbtnblack" style="position: absolute; top: 324px; left: 85px; right: 0px; bottom: 0px;">0</button>
                        <button onclick="checkNumpad()" class="inputbtngreen" style="position: absolute; top: 324px; left: 155px; right: 0px; bottom: 0px;">Enter</button>
                    </div>
                </div>
                <div id="ModalPassword" class="Modal">
                    <div class="ModalContent">
                        <div class="backgroundblack">
                            <p class="passswordp">Введите пароль</p>
                        </div>
                        <div class="passwordprint">
                            <p id="passwordresult" dir="rtl" style="position: absolute; top: 9px; left: 12px; right: 0px; bottom: 0px; font-family: Roboto; font-size: 28px; font-weight: bold;"></p>
                        </div>
                        <button onclick="appendToResult('7')" class="inputbtnblack" style="position: absolute; top: 114px; left: 15px; right: 0px; bottom: 0px;">7</button>
                        <button onclick="appendToResult('8')" class="inputbtnblack" style="position: absolute; top: 114px; left: 85px; right: 0px; bottom: 0px;">8</button>
                        <button onclick="appendToResult('9')" class="inputbtnblack" style="position: absolute; top: 114px; left: 155px; right: 0px; bottom: 0px;">9</button>
                        <button onclick="clearResult()" class="inputbtnc" style="position: absolute; top: 114px; left: 225px; right: 0px; bottom: 0px;">C</button>
                        <button onclick="appendToResult('4')" class="inputbtnblack" style="position: absolute; top: 184px; left: 15px; right: 0px; bottom: 0px;">4</button>
                        <button onclick="appendToResult('5')" class="inputbtnblack" style="position: absolute; top: 184px; left: 85px; right: 0px; bottom: 0px;">5</button>
                        <button onclick="appendToResult('6')" class="inputbtnblack" style="position: absolute; top: 184px; left: 155px; right: 0px; bottom: 0px;">6</button>
                        <button onclick="clearLastValue()" class="inputbtnblack" style="position: absolute; top: 184px; left: 225px; right: 0px; bottom: 0px;"><-</button>
                        <button onclick="appendToResult('1')" class="inputbtnblack" style="position: absolute; top: 254px; left: 15px; right: 0px; bottom: 0px;">1</button>
                        <button onclick="appendToResult('2')" class="inputbtnblack" style="position: absolute; top: 254px; left: 85px; right: 0px; bottom: 0px;">2</button>
                        <button onclick="appendToResult('3')" class="inputbtnblack" style="position: absolute; top: 254px; left: 155px; right: 0px; bottom: 0px;">3</button>
                        <button class="inputbtnblack closeModalPassword" style="position: absolute; top: 254px; left: 225px; right: 0px; bottom: 0px;">Esc</button>
                        <button class="inputbtnblack" style="position: absolute; top: 324px; left: 15px; right: 0px; bottom: 0px;">,</button>
                        <button onclick="appendToResult('0')" class="inputbtnblack" style="position: absolute; top: 324px; left: 85px; right: 0px; bottom: 0px;">0</button>
                        <button onclick="checkPassword()" class="inputbtngreen" style="position: absolute; top: 324px; left: 155px; right: 0px; bottom: 0px;">Enter</button>
                    </div>
                </div>
                {% block interface %}{% endblock %}
            </div>
        </div>
        {% block clock %}{% endblock %}
    </div>
    <script>
        {% block page_script %}{% endblock %}
        {% block switch %}{% endblock %}
        function updateClock() {
            var now = new Date();
            var day = now.getDate().toString().padStart(2, '0');
            var month = (now.getMonth() + 1).toString().padStart(2, '0');
            var year = now.getFullYear().toString().slice(-2);
            var hours = now.getHours().toString().padStart(2, '0');
            var minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').textContent = day + '/' + month + '/' + year + ' ' + hours + ':' + minutes;
        }
        setInterval(updateClock, 50);
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
        {% block script %}{% endblock %}
        {% block currentdate %}{% endblock %}
    </script>
</body>
</html>
