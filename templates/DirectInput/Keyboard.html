<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <style>
        body {
            background-color: #606060;
        }
        .button {
            background-color: #a5a5a5;
            color: white;
            font-family: 'Roboto Bold';
            font-size: 17px;
            width: 51px;
            height: 51px;
            margin: 3px;
            text-align: center;
            line-height: 51px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="top-row">
        <button class="button" onclick="console.log('1')">1</button>
        <button class="button" onclick="console.log('2')">2</button>
        <button class="button" onclick="console.log('3')">3</button>
        <button class="button" onclick="console.log('4')">4</button>
        <button class="button" onclick="console.log('5')">5</button>
        <button class="button" onclick="console.log('6')">6</button>
        <button class="button" onclick="console.log('7')">7</button>
        <button class="button" onclick="console.log('8')">8</button>
        <button class="button" onclick="console.log('9')">9</button>
        <button class="button" onclick="console.log('0')">0</button>
    </div>
    <br>
    <div id="keyboard">
    </div>
    <button id="lang-button" class="button" onclick="toggleLanguage()">RU</button>
    <button class="button" onclick="toggleCase()">^</button>
    <button class="button" onclick="console.log('Удалить')"><</button>
    <button class="button" onclick="console.log('Очистить все')">CL</button>
    <button class="button" onclick="console.log('Пробел')">Пробел</button>
    <button class="button" onclick="console.log('Ввод')">Ввод</button>
    <script>
        let currentLanguage = "RU";
        let upperCase = false;
        const alp_ru = [["й", "ц", "у", "к", "е", "н", "г", "ш", "щ", "з", "х"],
                        ["ф", "ы", "в", "а", "п", "р", "о", "л", "д", "ж", "э"],
                        ["я", "ч", "с", "м", "и", "т", "ь", "ъ", "б", "ю"]];
        const alp_en = [["q","w","e","r","t","y","u","i","o","p"],
                        ["a","s","d","f","g","h","j","k","l"],
                        ["z","x","c","v","b","n","m"]];

        function createButtons(characters) {
            const keyboardDiv = document.getElementById("keyboard");
            keyboardDiv.innerHTML = "";
            characters.forEach(row => {
                row.forEach(char => {
                    const button = document.createElement("button");
                    button.innerText = upperCase ? char.toUpperCase() : char;
                    button.className = "button";
                    button.addEventListener("click", () => console.log(upperCase ? char.toUpperCase() : char));
                    keyboardDiv.appendChild(button);
                });
                keyboardDiv.appendChild(document.createElement("br"));
            });
        }

        function toggleLanguage() {
            if (currentLanguage === "RU") {
                currentLanguage = "EN";
                document.getElementById("lang-button").innerText = "EN";
                createButtons(alp_en);
            } else {
                currentLanguage = "RU";
                document.getElementById("lang-button").innerText = "RU";
                createButtons(alp_ru);
            }
        }

        function toggleCase() {
            upperCase = !upperCase;
            createButtons(currentLanguage === "RU" ? alp_ru : alp_en);
        }

        createButtons(alp_ru);

    </script>
</body>

</html>
