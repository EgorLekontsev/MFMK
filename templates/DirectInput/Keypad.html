<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клавиатура</title>
    <style>
        body {
            background-color: #606060;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #keypad {
            display: flex;
            flex-wrap: wrap;
            max-width: 250px;
            gap: 3px;
        }
        .keyenter {
            background-color: #a5a5a5;
            font-family: 'Roboto Bold';
            font-size: 17px;
            color: white;
            width: 109px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            margin: 3px;
        }
        .key {
            background-color: #a5a5a5;
            font-family: 'Roboto Bold';
            font-size: 17px;
            color: white;
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            margin: 3px;
        }
    </style>
</head>
<body>

<script>
    function appendToOutput(value) {
      console.log(value);
    }

    function clearOutput() {
      console.log('Очистить всё');
    }

    function backspace() {
      console.log('Удалить');
    }

    function submit() {
      console.log('Ввод');
}
</script>

<div id="keypad">
    <button class="key" onclick="appendToOutput(7)">7</button>
    <button class="key" onclick="appendToOutput(8)">8</button>
    <button class="key" onclick="appendToOutput(9)">9</button>
    <button class="key" onclick="clearOutput()">C</button>
    <button class="key" onclick="appendToOutput(4)">4</button>
    <button class="key" onclick="appendToOutput(5)">5</button>
    <button class="key" onclick="appendToOutput(6)">6</button>
    <button class="key" onclick="backspace()"><</button>
    <button class="key" onclick="appendToOutput(1)">1</button>
    <button class="key" onclick="appendToOutput(2)">2</button>
    <button class="key" onclick="appendToOutput(3)">3</button>
    <a href="/Main1"><button class="key">Esc</button></a>
    <button class="key" onclick="appendToOutput(',')">,</button>
    <button class="key" onclick="appendToOutput(0)">0</button>
    <button class="keyenter" onclick="submit()">Enter</button>
</div>

</body>
</html>
