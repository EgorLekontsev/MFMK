{% extends 'Base.html' %}

{% block title %}
<title>Опции</title>
{% endblock %}

{% block buttons %}
.buttons {
    width: 200px;
    height: 480px;
    display: flex;
    flex-direction: column;
}
{% endblock %}

{% block interface %}
<img class="pointereventnone" src="{{ url_for('static', filename='OptionsStation/interface_6.png') }}" style="position: absolute; top: 40px; left: 210px;"/>
<img id="Switch" src="{{ url_for('static', filename='Interactive/Switch-0.png') }}" onclick="changeImage()" style="position: absolute; top: 65px; left: 640px;">
{% endblock %}

{% block page_script %}
<script>
function changeImage() {
  var image = document.getElementById('Switch');
  if (image.src.match("/static/Interactive/Switch-0.png")) {
    image.src = "/static/Interactive/Switch-1.png";
  } else {
    image.src = "/static/Interactive/Switch-0.png";
  }
}
</script>
{% endblock %}

{% block body %}
<div>

</div>

<div id="clock"></div>
{% endblock %}
